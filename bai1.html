<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let numer = parseInt(prompt("Input Number : "));
        let total = 0 ;
        while (numer != -1){
            numer = parseInt(prompt("Input Number : "));
            alert(numer);
            total = total + numer;
        }
        alert(total);
    </script>

</body>
